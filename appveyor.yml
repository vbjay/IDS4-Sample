version: 1.0.{build}-{branch}
image: Visual Studio 2019
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  OCTOPUS_PACKAGE_VERSION: '{version}'
  APPVEYOR_RDP_PASSWORD:
    secure: PDnMJMu+zMr55PcG/CJPZw==
  OCTOPUS_PACKAGE_NUGET: true
  matrix:
  - nodejs_version: 14
nuget:
  disable_publish_octopus: true
for:
-
  branches:
    only:
      - master
  environment:
    Site_Prefix: identity
    Sub_Site: subsite9
-
  branches:
    only:
      - develop
  environment:
    Site_Prefix: demoids
    Sub_Site: subsite8

before_build:
- ps: >-
    pwd

    nuget restore src\projects.sln


    Install-Product node $env:nodejs_version

    npm install --global npm@latest

    npm install --global gulp@latest

    #set PATH=%APPDATA%\npm;%PATH%

    node --version

    npm --version


    cd src\AdminUI\src\AdminUI.Admin; npm i; gulp;


    cd ..\AdminUI.STS.Identity; npm i; gulp;

    cd ..\..\..\..\

    Write-Host "Sub_Site:$env:Sub_Site"

    Write-Host "Site_Prefix:$env:Site_Prefix"
build:
  project: src/projects.sln
  publish_wap: true
  publish_aspnet_core: true
  publish_core_console: true
  parallel: true
  verbosity: minimal
after_build:
- cmd: tree /A /F >tree.txt
- cmd: git status >git-status.txt
# - cmd: octo pack --outfolder .\pub --basePath="src\API\bin\Any CPU\Release\net5.0" --id APIPub

artifacts:
- path: tree.txt
  name: dir
- path: git-status.txt
  name: git-Status
on_finish:
#- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
branches:
  only:
  - develop
  - master
  #- pr\/\S* #pull requests I push to my repo pr/1234
deploy:
- provider: Environment
  aspnet_core_force_restart: true
  name: DemoIDS-STS
  Site_Prefix: $(Site_Prefix)
  Sub_Site: $(Sub_Site)
- provider: Environment
  aspnet_core_force_restart: true
  name: DemoIDS-Admin
  Site_Prefix: $(Site_Prefix)
  Sub_Site: $(Sub_Site)
- provider: Environment
  aspnet_core_force_restart: true
  name: DemoIDS-MVC
  Site_Prefix: $(Site_Prefix)
  Sub_Site: $(Sub_Site)
- provider: Environment
  aspnet_core_force_restart: true
  name: DemoIDS-Weather
  Site_Prefix: $(Site_Prefix)
  Sub_Site: $(Sub_Site)
- provider: Environment
  aspnet_core_force_restart: true
  name: DemoIDS-API
  Site_Prefix: $(Site_Prefix)
  Sub_Site: $(Sub_Site)